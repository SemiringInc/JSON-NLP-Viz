      crossorigin="anonymous"

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 my-2">

              <form>

                  <h5 for="JSON-NLP" class="card-title">JSON-NLP Input:</h5>
                  <textarea
                    class="form-control"
                    type="text"
                    id="jsonnlp"
                    rows="10"
                    name="description"

              </form>
            </div>
          </div>
        </div>
        <div class="col-12 my-2" id="visualization"></div>
      </div>
    </div>
